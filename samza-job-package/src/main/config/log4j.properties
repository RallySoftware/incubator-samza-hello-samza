# Job
job.factory.class=org.apache.samza.job.yarn.YarnJobFactory
job.name=log4j

# YARN
yarn.package.path=file://${basedir}/target/${project.artifactId}-${pom.version}-dist.tar.gz

# Task
task.class=samza.examples.log4j.task.Log4JStreamTask
task.inputs=kafka.log4j

# Serializers
serializers.registry.string.class=org.apache.samza.serializers.StringSerdeFactory
serializers.registry.log4j.class=samza.examples.log4j.serializer.Log4JSerdeFactory

# Splunk System
systems.splunk.samza.factory=samza.examples.splunk.system.SplunkSystemFactory
systems.splunk.host=localhost
systems.splunk.port=9998

# Influx System
systems.influx.samza.factory=samza.examples.influx.system.InfluxSystemFactory
systems.influx.uri=http://localhost:8086
systems.influx.username=samza
systems.influx.password=samza
systems.influx.database=log4j

# Kafka System
systems.kafka.samza.factory=org.apache.samza.system.kafka.KafkaSystemFactory
systems.kafka.samza.key.serde=log4j
systems.kafka.samza.msg.serde=string
systems.kafka.consumer.zookeeper.connect=localhost:2181/
systems.kafka.consumer.auto.offset.reset=largest
systems.kafka.producer.metadata.broker.list=localhost:9092
systems.kafka.producer.producer.type=sync
systems.kafka.producer.batch.num.messages=1
systems.kafka.streams.log4j.samza.key.serde=log4j
systems.kafka.streams.log4j.samza.msg.serde=string
